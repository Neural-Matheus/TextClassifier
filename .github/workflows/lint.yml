name: Code Linting

on: [pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: Install Dependencies
      run: |
        pip install flake8 pylint

    - name: Grant execute permission to lint.sh
      run: |
        chmod +x ./lint.sh

    - name: Run Linters
      run: |
        ./lint.sh